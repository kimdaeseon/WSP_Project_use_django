{%load static%}
<html>
    <head>
        <title>web Service programming blog</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <script src="{% static 'js/login.js' %}?ver=8"></script>
    </head>
    <body>
        <div class="login-box">
            <h1>매일매일 체크리스트</h1>
            <h3>로그인</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                아이디 &nbsp&nbsp&nbsp: <input type="text" name="userId" id="userId"> <br><br>
                비밀번호 : <input type="password" name="userPassword" id="userPassword"> <br>
                <div style="margin-top:30px">
                    <div class="btn btn-primary" id="login" onclick="login.login()">로그인</div>
                    <div class="btn btn-default" id="register"><a href="/register">회원가입</a></div>
                </div>
            </form>
        </div>
    </body>
</html>
